<script>
  
  var video = document.getElementById("myVideo");
  
  var btn = document.getElementById("pauseButton");
  
  function Pause() {
    if (video.paused) {
      video.play();
      btn.innerHTML = "Pause backround";
    } else {
      video.pause();
      btn.innerHTML = "Play backround";
    }
  }
  </script>
